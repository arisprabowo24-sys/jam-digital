<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Jam Digital + Waktu Sholat</title>

<style>
    body {
        margin: 0;
        background: black;
        color: #00e5ff;
        font-family: Arial, Helvetica, sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
    }

    #clock {
        font-size: 20vw;
        font-weight: bold;
        margin-bottom: 20px;
    }

    #prayer-box {
        display: flex;
        gap: 4vw;
        font-size: 4vw;
        margin-top: 10px;
    }

    .item {
        text-align: center;
    }

    .label {
        font-size: 3vw;
        color: #00b4cc;
    }

    .time {
        font-size: 4.5vw;
        margin-top: 5px;
    }
</style>

</head>
<body>

<div id="clock">00:00:00</div>

<div id="prayer-box">
    <div class="item">
        <div class="label">Subuh</div>
        <div class="time" id="subuh">--:--</div>
    </div>
    <div class="item">
        <div class="label">Dzuhur</div>
        <div class="time" id="dzuhur">--:--</div>
    </div>
    <div class="item">
        <div class="label">Ashar</div>
        <div class="time" id="ashar">--:--</div>
    </div>
    <div class="item">
        <div class="label">Maghrib</div>
        <div class="time" id="maghrib">--:--</div>
    </div>
    <div class="item">
        <div class="label">Isya</div>
        <div class="time" id="isya">--:--</div>
    </div>
</div>

<script>
    // ============================
    // JAM DIGITAL
    // ============================
    function updateClock() {
        let now = new Date();
        let h = String(now.getHours()).padStart(2, '0');
        let m = String(now.getMinutes()).padStart(2, '0');
        let s = String(now.getSeconds()).padStart(2, '0');
        document.getElementById("clock").textContent = `${h}:${m}:${s}`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // ============================
    // JADWAL SHOLAT GAMPING SLEMAN
    // ============================
    fetch("https://api.aladhan.com/v1/timingsByAddress?address=Gamping,Sleman,Indonesia")
        .then(res => res.json())
        .then(data => {

            document.getElementById("subuh").textContent   = data.data.timings.Fajr.substring(0,5);
            document.getElementById("dzuhur").textContent  = data.data.timings.Dhuhr.substring(0,5);
            document.getElementById("ashar").textContent   = data.data.timings.Asr.substring(0,5);
            document.getElementById("maghrib").textContent = data.data.timings.Maghrib.substring(0,5);
            document.getElementById("isya").textContent    = data.data.timings.Isha.substring(0,5);

        });
</script>

</body>
</html>
